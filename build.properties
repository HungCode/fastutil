project.name = data_engineering

# projects's root
base.dir = ${basedir}
# root of main java sources
src.java.dir = ${base.dir}/src/java
# root of java tests
src.java.dir.tests = ${base.dir}/test
# directory for auto generated java sources
src.java-gen.dir = ${base.dir}/src/java-gen
# directory for build output
build.dir = ${base.dir}/build
build.classes.dir = ${build.dir}/classes

# directory with jar libraries
lib.dir = ${base.dir}/lib
conf.dir = ${base.dir}/conf
javadoc.build.dir = ${build.dir}/javadoc

build.encoding = utf-8

# compiler defines
javac.debug=on
javac.optimize=on
javac.deprecation=off
javac.version= 1.8
